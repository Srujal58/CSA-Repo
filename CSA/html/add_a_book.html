<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/CSS/add_a_book.css">
  <title>Add a Book</title>
</head>
<body>
  <div class="container">
    <h1>Add a Book</h1>
    <form id="add-book-form">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required><br><br>
      <label for="author">Author:</label>
      <input type="text" id="author" name="author" required><br><br>
      <label for="year">Year Published:</label>
      <input type="number" id="year" name="year" required><br><br>
      <label for="genre">Genre:</label>
      <input type="text" id="genre" name="genre" required><br><br>
      <label for="cover">Cover Image:</label>
      <input type="file" id="cover" name="cover" accept="image/*" required><br><br>
      <button type="submit">Add Book</button>
    </form>
    <div id="success-message" style="display: none; color: green; margin-top: 10px;">Book added successfully!</div>
  </div>
  <script src="/JavaScript/add_a_book.js"></script>
</body>
</html>
